<!DOCTYPE html>

<body>
  <div class="login-page">
    <div class="login-container">
      <div class="logo">

          <span class="logo-text">Edu<i class="fas fa-graduation-cap logo-icon"></i></span>
          <span class="logo-text">Flow</span>

      </div>

          <label for="password">password</label>

          <div class="links1">

          </div>

      <div class="links">
        <p>Don't have an account?</p> 
        <a href="signup.html"> 
          Signup Here</a>
      </div>
    </div>
  </div>
