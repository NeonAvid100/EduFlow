<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EduFlow - Events & Tasks</title>
    <link rel="stylesheet" href="styles/events.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo-text">EduFlow</div>
            <ul class="nav-links">
                <li><a href="idx.html">Dashboard</a></li>
                <li><a href="course_list.html">Courses</a></li>
                <li><a href="#assignments">Assignments</a></li>
                <li><a href="#quizzes">Quizzes</a></li>
                <li><a href="events.html" class="active">Events</a></li>
                <li><a href="#profile">Profile</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <header class="page-header">
            <div class="header-content">
                <h1><i class="fas fa-calendar-alt"></i> Events & Tasks</h1>
                <button id="addEventBtn" class="add-btn">
                    <i class="fas fa-plus"> </i> Add New Event
                </button>
            </div>
        </header>

        <div class="content">
            <div class="events-container">
                <div class="events-sidebar">
                    <div class="completed-events-section">
                        <h3>Completed</h3>
                        <div id="completedEventsList" class="sidebar-list"></div>
                    </div>
                    <div class="missed-events-section">
                        <h3>Missed</h3>
                        <div id="missedEventsList" class="sidebar-list"></div>
                    </div>
                </div>
                <div class="main-events">
                    <div id="eventsList"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2><i class="fas fa-calendar-plus"></i>Event/Task</h2>
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventTitle">Title</label>
                    <input type="text" id="eventTitle" required>
                </div>
                <div class="form-group">
                    <label for="eventDescription">Description</label>
                    <textarea id="eventDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label for="eventLink">Link (Optional)</label>
                    <input type="url" id="eventLink" placeholder="https://example.com">
                </div>
                <div class="form-group">
                    <label for="eventDateTime">Date & Time</label>
                    <input type="datetime-local" id="eventDateTime" required>
                </div>
                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="eventCompleted">
                        <span class="checkbox-text">Mark as completed</span>
                    </label>
                </div>
                <button type="submit" class="submit-btn">
                    <i class="fas fa-save"></i> Save Event
                </button>
            </form>
        </div>
    </div>

    <div id="viewEventModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="eventDetails">
                <h2 id="viewEventTitle"></h2>
                <div class="event-datetime" id="viewEventDateTime"></div>
                <p id="viewEventDescription" class="event-description"></p>
                <div id="viewEventLink" class="event-link-container"></div>
            </div>
            <button id="deleteEventBtn" class="delete-btn">
                <i class="fas fa-trash-alt"></i> Delete Event
            </button>
        </div>
    </div>
    <script src="scripts/events.js"></script>
</body>
</html>
