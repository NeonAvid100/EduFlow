<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduFlow - Events & Tasks</title>
    <link rel="stylesheet" href="styles/events.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo-text">EduFlow</div>
            <ul class="nav-links">
                <li><a href="idx.html">Dashboard</a></li>
                <li><a href="course_list.html">Courses</a></li>
                <li><a href="#assignments">Assignments</a></li>
                <li><a href="#quizzes">Quizzes</a></li>
                <li><a href="events.html" class="active">Events</a></li>
                <li><a href="#profile">Profile</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <header>
            <h1>Events & Tasks</h1>
            <button id="addEventBtn" class="add-btn">
                <i class="fas fa-plus"></i>Add New Event</button>
        </header>

        <div id="eventsList" class="events-list">
        </div>
    </div>

    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>New Event</h2>
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventTitle">Title:</label>
                    <input type="text" id="eventTitle" required>
                </div>
                <div class="form-group">
                    <label for="eventDescription">Description:</label>
                    <textarea id="eventDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label for="eventDateTime">Date & Time:</label>
                    <input type="datetime-local" id="eventDateTime" required>
                </div>
                <button type="submit" class="submit-btn">Save Event</button>
            </form>
        </div>
    </div>

    <div id="viewEventModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="eventDetails">
                <h2 id="viewEventTitle"></h2>
                <p id="viewEventDateTime"></p>
                <p id="viewEventDescription"></p>
            </div>
            <button id="deleteEventBtn" class="delete-btn">Delete Event</button>
        </div>
    </div>
    <script src="scripts/events.js"></script>
</body>
</html>
