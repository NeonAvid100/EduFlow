<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset - EduFlow</title>
    <link rel="stylesheet" href="styles/forgot_password.css">
    <link rel="stylesheet" href="styles/events.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body class="reset-page">
    <div class="auth-card">
        <div class="logo">
            <a href="landing.html" class="logo-link">
                <span class="logo-text">Edu<i class="fas fa-graduation-cap logo-icon"></i></span>
                <span class="logo-text">Flow</span>
            </a>
        </div>
        <h2>Forgot Your Password?</h2>
        <form id="password-reset-form" class="reset-form" action="verify_email.php" method="POST">
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            <button type="submit" class="primary-button">Verify Email Address</button>
        </form>
    </div>
    
    <div class="auth-card" id="otp-container" style="display:none;">
        <h2>OTP Confirmation</h2>
        <form id="otp-form" class="reset-form" action="otp.php" method="POST">
            <div class="form-group">
                <label for="otp">Enter the 6-digit OTP sent to your email:</label>
                <input type="text" id="otp" name="otp" placeholder="OTP Code" maxlength="6" required>
            </div>
            <button type="submit" class="primary-button">Continue</button>
        </form>
    </div>

    <div class="auth-card" id="reset-password-container" style="display:none;">
        <h2>Reset Your Password</h2>
        <form id="reset-password-form" class="reset-form" action="new_password.php" method="POST">
            <div class="form-group">
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" name="new_password" placeholder="New Password" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm Password" required>
            </div>

            <button type="submit" class="primary-button">Save New Password</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const emailForm = document.getElementById('password-reset-form');
            const otpContainer = document.getElementById('otp-container');
            const resetPasswordContainer = document.getElementById('reset-password-container');

            emailForm.addEventListener('submit', (e) => {
                e.preventDefault();
                otpContainer.style.display = 'block';
                emailForm.parentElement.style.display = 'none';
            });

            const otpForm = document.getElementById('otp-form');
            otpForm.addEventListener('submit', (e) => {
                e.preventDefault();
                resetPasswordContainer.style.display = 'block';
                otpContainer.style.display = 'none';
            });

            const resetPasswordForm = document.getElementById('reset-password-form');
            resetPasswordForm.addEventListener('submit', (e) => {
                const newPassword = document.getElementById('new-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;

                if (newPassword !== confirmPassword) {
                    alert('Passwords do not match!');
                    e.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
